// ** Multi Role Kapsule **

// * Cargo *

@PART[_Knes_mrk_Cargo]:NEEDS[TweakScale]:FOR[Knes] // Multi-Role Cargo Kapsule DM
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}

// * Pods *

@PART[_Knes_mrk_Pod]:NEEDS[TweakScale]:FOR[Knes] // Multi-Role Kapsule DM
{
	%MODULE[TweakScale]
	{
		type = stack_square
		defaultScale = 2.5
	}
}

@PART[_Knes_mrk_Pod_Rescue]:NEEDS[TweakScale]:FOR[Knes] // Multi-Role Kapsule DM (Recovery)
{
	%MODULE[TweakScale]
	{
		type = stack_square
		defaultScale = 2.5
	}
}



